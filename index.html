
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Idea Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.7.0",
        "marked": "https://esm.sh/marked@^12.0.0",
        "dompurify": "https://esm.sh/dompurify@^3.0.0"
      }
    }
    </script>
</head>
<body>
    <main>
        <header>
            <h1>Google Ads Keyword Generator</h1>
            <p>Enter your details below to generate tailored keyword ideas, ad groups, and performance estimates for your campaign.</p>
        </header>
        <form id="keyword-form" aria-label="Keyword Generation Form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="service">Service(s)</label>
                    <input type="text" id="service" name="service" placeholder="e.g., residential plumbing" required>
                </div>
                <div class="form-group">
                    <label for="url">Website URL</label>
                    <input type="url" id="url" name="url" placeholder="e.g., https://myplumbing.com" required>
                </div>
                <div class="form-group">
                    <label for="location">Location(s)</label>
                    <input type="text" id="location" name="location" placeholder="e.g., San Francisco, CA" required>
                </div>
                <div class="form-group">
                    <label for="goal">Campaign Goal</label>
                    <select id="goal" name="goal" required>
                        <option value="Lead Generation">Lead Generation</option>
                        <option value="Sales">Sales</option>
                        <option value="Brand Awareness">Brand Awareness</option>
                        <option value="Website Traffic">Website Traffic</option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <label for="language">Language(s)</label>
                    <input type="text" id="language" name="language" placeholder="e.g., English" required>
                </div>
            </div>
            <button type="submit" id="generate-btn">
                <span class="btn-text">Generate Keywords</span>
                <span class="spinner" hidden></span>
            </button>
        </form>
        <section id="results-section" aria-live="polite">
            <div id="export-controls" hidden>
                <button id="export-csv-btn" class="export-btn">Export Keyword Ideas (CSV)</button>
                <button id="export-json-btn" class="export-btn">Export Priority Keywords (JSON)</button>
            </div>
            <div id="results-container">
                <div id="placeholder">
                    <p>Your keyword analysis will appear here.</p>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="index.tsx"></script>
</body>
</html>
